<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

	<link rel="shortcut icon" href="/images/cakepop.png" type="image/x-icon">

    <link rel="stylesheet" href="..\css\contato.css">
</head>
<body>	

	<header>
		<img class="menu-img" src="..\images/menu.png" alt="Menu">
		<img class="logo" src="..\images/palittes.png" alt="Logo do Palittes">
	
	
		<h1 class="title">Palittes</h1>
	
		<hr>
	
		<p class="descricao">O lugar onde seus doces são no palito</p>
	
		<nav>
		  <ul class="menu">
			<li class="alinhamento li1"><a href="/index.html">Página Inicial</a></li>

			<li class="pedido"><a href="mailto:someone@microsoft.com?subject=Hello%20again">Peça o seu</a></li>
		  </ul>
		</nav>
	  </header>

	<div class="contact_form">
		<div class="formulario">			
    		<h1>Nos dê o seu feedback</h1>
			<h3>Envie a sua mensagem e responderemos em breve.</h3>

			<form action="https://formspree.io/f/mrgdanzj" method="post">				

				<p>
					<label for="nome" class="colocar_nome">Nome
						<span class="obrigatorio">*</span>
					</label>
					<input type="text" name="introduzir_nome" id="nome" required="obrigatorio" placeholder="Seu nome">
				</p>
							
				<p>
					<label for="email" class="colocar_email">Email
						<span class="obrigatorio">*</span>
					</label>
					<input type="email" name="introduzir_email" id="email" required="obrigatorio" placeholder="Seu email">
				</p>	
							
				<p>
					<label for="assunto" class="colocar_asunto">Assunto
						<span class="obrigatorio">*</span>
					</label>
					<input type="text" name="introduzir_assunto" id="assunto" required="obrigatorio" placeholder="Sobre qual produto gostaria de falar?">
				</p>		
							
				<p>
					<label for="mensagem" class="colocar_mensagem">Mensagem
						<span class="obrigatorio">*</span>
					</label>                     
                    <textarea name="introduzir_mensagem" class="texto_mensagem" id="mensagem" required="obrigatorio" placeholder="Escreva seu feedback aqui..."></textarea> 
                </p>	  								
							
								
				<div class="panel pink">
					<button type="submit" name="enviar_formulario" id="enviar">Enviar</button>
				</div>

				<p class="aviso">
					<span class="obrigatorio"> * </span>Todos os campos são obrigatórios.
				</p>					
						
			</form>
		</div>	
	</div>

</body>
</html>
